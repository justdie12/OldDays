# Devices which are portable but don't link up to anything
- type: entity
  id: AtmosDeviceFanTiny
  name: tiny fan
  parent: BaseMachine
  description: A tiny fan, releasing a thin gust of air.
  placement:
    mode: SnapgridCenter
  components:
  - type: Construction
    graph: GasUnary
    node: tinyfan
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/tinyfan.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
  - type: Anchorable
    delay: 1
  - type: Airtight
    noAirWhenFullyAirBlocked: false
  - type: Tag
    tags:
      - SpreaderIgnore
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1

- type: entity
  id: AtmosDeviceFanDirectional
  name: directional fan
  description: A thin fan, stopping the movement of gases across it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/directionalfan.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.48,-0.48,0.48,-0.40"
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
      - South
  - type: Clickable
  - type: Tag
    tags:
      - SpreaderIgnore
